<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sanchez Tacos Catering</title>

    <!-- BOOTSTRAP CSS -->

<body>

    <section id="header-menu">

            <img alt="" src="/images/hdlogo.png">

        <div class="container-fluid">
                <div class="top-image-left">

            <div class="top-image-below">

        </div>        
    </section>


    <!-- <div class="center-box">
        <p class="box-text">Sanchez Tacos</p>
        <a href="#catering-specialty" class="BtnWhite">Let's Explore</a>
    </div> -->
  
    <section id="special-section">
        <div class="container-fluid row">
            <div class="specialty column">
                <img class="specialty-image" alt="" src="/images/table-set1.png">
            </div>

            <div class="specialize-text column">
                <h1 class="specialize">
                    WE SPECIALIZE IN CATERING
                </h1>
            
                <p class="specialize">
                    Planning your event should be simple. At Sanchez Tacos Catering, our catering coordinators make sure that every detail is considered. When your event day comes, you will have complete peace of mind and be able to enjoy your event as if you were a guest, too.
